<div class="bootstrap-wrapper">
    <div class="container animate__animated animate__bounceInDown">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container-blue">
                    <div class="container text-center" style="margin-bottom: 20px;">
                        <img src="../../../assets/login.png" width="100" height="100">
                    </div>
                    <h1 class="text-center" style="margin-bottom: 20px;">Iniciar Sesión</h1>

                    <form (ngSubmit)="formSumbit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput
                                placeholder="Digite su nombre de usuario">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)]="loginData.password" name=" password" type="password" matInput
                                placeholder="Digite su contraseña">
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar sesión</button>
                            <button a [routerLink]="''" style="margin-left: 20px;" mat-raised-button
                                color="accent">Volver</button>
                        </div>
                        <div style="margin-top: 30px;" class="container text-center"><p>¿No tienes cuenta? Creá la tuya  <button routerLink="/signup">Aquí</button></p>
                        </div>
                    </form>
                </div>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
